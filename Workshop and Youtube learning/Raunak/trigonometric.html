<!DOCTYPE html>

    <title>Formula</title>
</head>
<body>
    <h1>
        Important Formula
    </h1>
    <marquee behavior="alternate" direction="left"> Trigonometric Formula</marquee>
    <p>
    1.  sin<sup>2</sup>A + cos<sup>2</sup>A = 1
    </p>
    <p>
        sin<sup>2</sup>A = 1 - cos<sup>2</sup>A
    </p>
    <p>
        cos<sup>2</sup>A = 1 - sin<sup>2</sup>A
    </p>
    <p>
        <br>
    2.  sec<sup>2</sup>A - tan<sup>2</sup>A = 1
    </p>
    <p>
        sec<sup>2</sup>A = 1 + tan<sup>2</sup>A 
    </p>
    <p>
        tan<sup>2</sup>A = sec<sup>2</sup>A - 1
    </p>
    <br>
    <p>
     3. cosec<sup>2</sup>A - cot<sup>2</sup>A = 1
    </p>
    <p>
        cosec<sup>2</sup>A = 1 + tan<sup>2</sup>A
    </p>
    <p>
        cot<sup>2</sup>A = cosec<sup>2</sup>A - 1
    </p>
</body>
</html>
