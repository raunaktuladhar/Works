<body>
	<h1>Trigonometric formula</h1>

	<p>
		1. sinA = 1 / cosecA
	</p>

	<p>
	   cosecA = 1 / sinA 
	</p>

	<p>
		sinA.cosecA = 1
	</p>
<br>
	<p>
		2. cosA = 1 / secA
	</p>

	<p>
		secA = 1 / cosA
	</p>

	<p>
		cosA.secA = 1
	</p>
<br>
	<p>
		3. tanA = 1 / cotA or sinA / cosA
	</p>

	<p>
		cotA = 1 / tanA or cosA / sinA
	</p>

	<p>
		tanA.cotA = 1
	</p>
	<br>

	<h5>Note: . means multiplication and / means division or divide</h5>
 
	
	

</body>
</html>
